name: Daily Saudi Exchange Scraper

on:
  schedule:
    # Runs at 13:00 UTC (16:00 Riyadh / 15:00 Cairo)
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python saudi_exchange_scraper.py

      - name: Recalculate RS Analysis
        run: python recalculate_rs.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add saudiexchange_results.csv saudiexchange_results.json saudiexchange_rs_analysis.csv saudiexchange_rs_analysis.tsv saudiexchange_rs_analysis.txt
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data $(date +'%Y-%m-%d')" && git push)
