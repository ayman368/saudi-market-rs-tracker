name: Daily Saudi Exchange Scraper

on:
  schedule:
    # Runs at 14:00 UTC (17:00 Riyadh / 16:00 Cairo)
    # Runs Sunday-Thursday (Saudi market days: 0-4)
    - cron: '0 14 * * 0-4'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python saudi_exchange_scraper.py

      - name: Recalculate RS Analysis
        run: python recalculate_rs.py

      - name: Generate TradingView Pine Script
        run: python generate_pine_script.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Force update to show activity
          date > last_update.txt
          git add saudiexchange*.csv saudiexchange*.json saudiexchange*.txt saudi_rs_auto_generated.pine saudi_rs_auto_metadata.json last_update.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data $(date +'%Y-%m-%d')" && git push)
