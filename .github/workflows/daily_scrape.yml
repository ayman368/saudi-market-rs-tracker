name: Daily Scraper and Deploy

on:
  schedule:
    - cron: '0 13 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  scrape-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Scraper
        run: python saudi_exchange_scraper.py

      - name: Recalculate RS Analysis
        run: python recalculate_rs.py

      - name: Commit and Push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add saudiexchange_results.csv saudiexchange_results.json saudiexchange_rs_analysis.csv saudiexchange_rs_analysis.tsv saudiexchange_rs_analysis.txt
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update market data $(date +'%Y-%m-%d')" && git push)

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'  # أو المسار الذي يحتوي على ملفاتك

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4