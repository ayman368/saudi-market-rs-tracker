<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Chart</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
        }

        .nav-links {
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .nav-btn {
            text-decoration: none;
            color: #b0b3b8;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
            border: 1px solid transparent;
        }

        .nav-btn:hover {
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-btn.active {
            background: #2962ff;
            color: white;
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 12px rgba(41, 98, 255, 0.3);
        }

        .action-btn {
            background: #4caf50;
            color: white !important;
        }

        .action-btn:hover {
            background: #43a047;
        }

        /* Dynamic Grid Container */
        .chart-container {
            flex: 1;
            display: grid;
            /* Initial values - updated by JS */
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width: 100%;
            height: calc(100vh - 60px);
            transition: all 0.5s ease-in-out;
            background: white;
        }

        .quadrant {
            position: relative;
            padding: 25px 15px 15px 15px;
            /* Top padding for info label */
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            border: 1px solid rgba(0, 0, 0, 0.08);
        }

        /* Colors */
        #q-neutral {
            background-color: #fff3e0;
        }

        #q-strong {
            background-color: #e8f5e9;
        }

        #q-weak {
            background-color: #ffcdd2;
        }

        #q-improve {
            background-color: #e1f5fe;
        }

        /* Elements */
        .quadrant-bg-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 900;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.05);
            pointer-events: none;
            z-index: 0;
            text-align: center;
            line-height: 1.2;
        }

        .quadrant-info {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 0.85rem;
            opacity: 0.8;
            font-weight: bold;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            padding: 2px 8px;
            border-radius: 4px;
            color: #000;
        }

        .stock-item {
            display: inline-flex;
            align-items: center;
            background: transparent;
            padding: 4px 8px;
            margin: 2px;
            font-size: 0.7rem;
            font-weight: 600;
            color: #222;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.1s;
            white-space: nowrap;
            max-width: 140px;
            overflow: hidden;
        }

        .stock-item:hover {
            transform: scale(1.1);
            z-index: 100;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
        }

        .stock-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            background: #333;
        }

        .stock-item.strong .stock-dot {
            background: #2e7d32;
        }

        .stock-item.improve .stock-dot {
            background: #0277bd;
        }

        .stock-item.neutral .stock-dot {
            background: #e65100;
        }

        .stock-item.weak .stock-dot {
            background: #c62828;
        }

        .move-arrow {
            font-size: 0.7rem;
            margin-left: 3px;
            font-weight: bold;
        }

        .move-up {
            color: #2e7d32;
        }

        .move-down {
            color: #c62828;
        }

        .quadrant::-webkit-scrollbar {
            width: 5px;
        }

        .quadrant::-webkit-scrollbar-track {
            background: transparent;
        }

        .quadrant::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
            display: none;
            z-index: 10000;
        }

        /* Print/Capture specific fixes */
        @media print {
            .header {
                display: none;
            }

            .matrix-container {
                height: 100vh;
            }
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Chart</h1>
        <div class="nav-links">
            <a id="btn-save" onclick="captureImage()" class="nav-btn action-btn">ðŸ“¸ Save Image</a>
            <a href="index.html" class="nav-btn">ðŸ“‹ Data Table</a>
            <a href="charts.html" class="nav-btn">ðŸ“ˆ Comparisons</a>
            <a href="rs_matrix.html" class="nav-btn">ðŸ’  Matrix Cards</a>
            <a href="matrix_chart.html" class="nav-btn active">ðŸ“Š Heatmap</a>
        </div>
    </div>

    <div class="chart-container" id="chart-container">
        <!-- Top Left: NEUTRAL -->
        <div id="q-neutral" class="quadrant"></div>
        <!-- Top Right: STRONG -->
        <div id="q-strong" class="quadrant"></div>
        <!-- Bottom Left: WEAK -->
        <div id="q-weak" class="quadrant"></div>
        <!-- Bottom Right: IMPROVE -->
        <div id="q-improve" class="quadrant"></div>
    </div>

    <div id="tooltip"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="papaparse.min.js"></script>
    <script>
        if (typeof Papa === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
        }

        let previousCategories = {};

        document.addEventListener('DOMContentLoaded', function () {
            // Load previous categories
            fetch('previous_categories.json')
                .then(res => res.ok ? res.json() : {})
                .catch(() => ({}))
                .then(prevCats => {
                    previousCategories = prevCats;

                    Papa.parse('saudiexchange_rs_analysis.csv', {
                        download: true,
                        header: true,
                        skipEmptyLines: true,
                        complete: function (results) {
                            initMatrix(results.data);
                        },
                        error: function (err) { console.error('Error loading CSV:', err); }
                    });
                });
        });

        function initMatrix(data) {
            const stocks = { strong: [], improve: [], neutral: [], weak: [] };

            // Filter valid data
            let validStocks = 0;
            data.forEach(d => {
                if (!d.Company || !d.RS) return;
                const rs = parseFloat(d.RS);
                d._rs = rs;
                validStocks++;

                if (rs >= 90) stocks.strong.push(d);
                else if (rs >= 80) stocks.improve.push(d);
                else if (rs >= 70) stocks.neutral.push(d);
                else stocks.weak.push(d);
            });

            // Sort by RS descending
            const sortFn = (a, b) => b._rs - a._rs;
            Object.values(stocks).forEach(list => list.sort(sortFn));

            const getPct = (n) => validStocks > 0 ? ((n / validStocks) * 100).toFixed(1) + '%' : '0%';

            // Populate Quadrants
            populateQuadrant('q-strong', stocks.strong, 'strong', `STRONG (>90)`, getPct(stocks.strong.length), stocks.strong.length);
            populateQuadrant('q-improve', stocks.improve, 'improve', `IMPROVE (80-89)`, getPct(stocks.improve.length), stocks.improve.length);
            populateQuadrant('q-neutral', stocks.neutral, 'neutral', `NEUTRAL (70-79)`, getPct(stocks.neutral.length), stocks.neutral.length);
            populateQuadrant('q-weak', stocks.weak, 'weak', `WEAK (<70)`, getPct(stocks.weak.length), stocks.weak.length);

            // Dynamic Sizing
            resizeGrid(stocks);
        }

        function resizeGrid(stocks) {
            const nStrong = stocks.strong.length;
            const nImprove = stocks.improve.length;
            const nNeutral = stocks.neutral.length;
            const nWeak = stocks.weak.length;

            const total = nStrong + nImprove + nNeutral + nWeak || 1;

            // Proportional Widths (Weights: Weak+Neutral vs Strong+Improve)
            const col1Weight = nNeutral + nWeak;
            let col1Pct = (col1Weight / total) * 100;
            col1Pct = Math.max(15, Math.min(85, col1Pct));
            const col2Pct = 100 - col1Pct;

            // Proportional Heights (Weights: Neutral+Strong vs Weak+Improve)
            const row1Weight = nNeutral + nStrong;
            let row1Pct = (row1Weight / total) * 100;
            row1Pct = Math.max(15, Math.min(85, row1Pct));
            const row2Pct = 100 - row1Pct;

            const container = document.getElementById('chart-container');
            container.style.gridTemplateColumns = `${col1Pct}% ${col2Pct}%`;
            container.style.gridTemplateRows = `${row1Pct}% ${row2Pct}%`;
        }

        function populateQuadrant(id, list, type, title, percentage, count) {
            const container = document.getElementById(id);
            container.innerHTML = ''; // Clear

            // Header Info
            const info = document.createElement('div');
            info.className = 'quadrant-info';
            info.innerHTML = `${title} <span style="font-weight:normal; margin-left:5px;">${percentage}</span>`;
            container.appendChild(info);

            // Background Watermark
            const bgLabel = document.createElement('div');
            bgLabel.className = 'quadrant-bg-label';
            bgLabel.innerHTML = `${type.toUpperCase()}<br><span style="font-size:50%">${count}</span>`;
            container.appendChild(bgLabel);

            // Stock Items
            list.forEach(stock => {
                const el = document.createElement('div');
                el.className = `stock-item ${type}`;

                // Movement
                let arrow = '';
                const prevCat = previousCategories[stock.Symbol];
                const typeMap = { 'strong': 'STRONG', 'improve': 'IMPROVE', 'neutral': 'NEUTRAL', 'weak': 'WEAK' };
                const currentCat = typeMap[type];

                if (prevCat && prevCat !== currentCat) {
                    const catOrder = ['WEAK', 'NEUTRAL', 'IMPROVE', 'STRONG'];
                    const pIdx = catOrder.indexOf(prevCat);
                    const cIdx = catOrder.indexOf(currentCat);

                    if (cIdx > pIdx) arrow = '<span class="move-arrow move-up">â†‘</span>';
                    if (cIdx < pIdx) arrow = '<span class="move-arrow move-down">â†“</span>';
                }

                el.innerHTML = `<div class="stock-dot"></div>${stock.Company}${arrow}`;

                el.onmouseenter = (e) => showTooltip(e, stock);
                el.onmouseleave = hideTooltip;
                el.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                container.appendChild(el);
            });
        }

        const tooltip = document.getElementById('tooltip');
        function showTooltip(e, stock) {
            tooltip.style.display = 'block';
            tooltip.innerHTML = `<strong>${stock.Company}</strong> (${stock.Symbol})<br>RS: ${stock._rs}`;
            tooltip.style.left = (e.clientX + 15) + 'px';
            tooltip.style.top = (e.clientY + 15) + 'px';
        }
        function hideTooltip() { tooltip.style.display = 'none'; }

        function captureImage() {
            const btn = document.getElementById('btn-save');
            const orig = btn.innerText;
            btn.innerText = 'Capturing...';
            html2canvas(document.body).then(canvas => {
                const link = document.createElement('a');
                link.download = `Matrix_Chart_${new Date().toISOString().slice(0, 10)}.png`;
                link.href = canvas.toDataURL();
                link.click();
                btn.innerText = orig;
            });
        }

    </script>
</body>

</html>
