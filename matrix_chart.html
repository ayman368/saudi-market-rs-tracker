<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Chart</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 6px 14px;
            margin-left: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-block;
        }

        .btn-blue {
            background: #2962ff;
        }

        .btn-red {
            background: #f23645;
        }

        .btn-green {
            background: #4caf50;
        }

        .btn-orange {
            background: #ff9800;
        }

        .nav-links a.active {
            filter: brightness(1.2);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        /* Dynamic Grid Container */
        .chart-container {
            flex: 1;
            display: grid;
            /* Initial values, will be updated by JS */
            grid-template-columns: 50% 50%;
            grid-template-rows: 50% 50%;
            width: 100%;
            height: calc(100vh - 60px);
            transition: all 0.5s ease-in-out;
            background: white;
        }

        .quadrant {
            position: relative;
            padding: 15px;
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            border: 1px solid rgba(0, 0, 0, 0.08);
            /* Subtle border */
        }

        /* Colors mimicking the Image */
        /* Top-Left: NEUTRAL (Weakening) - Pinkish/Beige */
        #q-neutral {
            background-color: #fff3e0;
        }

        /* Top-Right: STRONG (Leading) - Light Green */
        #q-strong {
            background-color: #e8f5e9;
        }

        /* Bottom-Left: WEAK (Lagging) - Reddish */
        #q-weak {
            background-color: #ffcdd2;
        }

        /* Bottom-Right: IMPROVE (Improving) - Light Blue */
        #q-improve {
            background-color: #e1f5fe;
        }

        /* Quadrant Labels (Watermark Style) */
        .quadrant-bg-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            color: rgba(0, 0, 0, 0.05);
            /* Very subtle watermark */
            pointer-events: none;
            z-index: 0;
            white-space: nowrap;
        }

        .quadrant-info {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 0.75rem;
            opacity: 0.7;
            font-weight: bold;
            z-index: 10;
            background: rgba(255, 255, 255, 0.5);
            padding: 2px 6px;
            border-radius: 4px;
        }

        /* Stock Item - Grid/List Style */
        .stock-item {
            display: inline-flex;
            align-items: center;
            background: transparent;
            /* No background for cleaner look like image */
            padding: 4px 8px;
            margin: 2px;
            border-radius: 0;
            /* No radius */
            font-size: 0.7rem;
            font-weight: 600;
            color: #222;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.1s;
            white-space: nowrap;
            max-width: 140px;
            overflow: hidden;
        }

        .stock-item:hover {
            transform: scale(1.1);
            z-index: 100;
            background: #fff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            border-radius: 4px;
        }

        .stock-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            margin-right: 6px;
            flex-shrink: 0;
            background: #333;
            /* Default dot color */
        }

        /* Specific Dot Colors */
        .stock-item.strong .stock-dot {
            background: #2e7d32;
        }

        .stock-item.improve .stock-dot {
            background: #0277bd;
        }

        .stock-item.neutral .stock-dot {
            background: #e65100;
        }

        .stock-item.weak .stock-dot {
            background: #c62828;
        }

        /* Movement Arrows */
        .move-arrow {
            font-size: 0.7rem;
            margin-left: 3px;
            font-weight: bold;
        }

        .move-up {
            color: #2e7d32;
        }

        .move-down {
            color: #c62828;
        }

        /* Scrollbar */
        .quadrant::-webkit-scrollbar {
            width: 5px;
        }

        .quadrant::-webkit-scrollbar-track {
            background: transparent;
        }

        .quadrant::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            pointer-events: none;
            display: none;
            z-index: 10000;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Chart</h1>
        <div class="nav-links">
            <a id="btn-save" onclick="captureImage()" class="btn-green">ðŸ“¸ Save Chart</a>
            <a href="index.html" class="btn-blue">ðŸ“‹ Table</a>
            <a href="charts.html" class="btn-blue">ðŸ“ˆ Charts</a>
            <a href="rs_matrix.html" class="btn-red">ðŸ’  Cards</a>
            <a href="matrix_chart.html" class="btn-orange active">ðŸ“Š Chart</a>
        </div>
    </div>

    <div class="chart-container" id="chart-container">
        <!-- Top Left: NEUTRAL (70-80) -->
        <div id="q-neutral" class="quadrant">
            <div class="quadrant-info">NEUTRAL (70-79)</div>
            <div class="quadrant-bg-label">NEUTRAL</div>
        </div>
        <!-- Top Right: STRONG (>90) -->
        <div id="q-strong" class="quadrant">
            <div class="quadrant-info">STRONG (>90)</div>
            <div class="quadrant-bg-label">STRONG</div>
        </div>
        <!-- Bottom Left: WEAK (<70) -->
        <div id="q-weak" class="quadrant">
            <div class="quadrant-info">WEAK (<70)< /div>
                    <div class="quadrant-bg-label">WEAK</div>
            </div>
            <!-- Bottom Right: IMPROVE (80-90) -->
            <div id="q-improve" class="quadrant">
                <div class="quadrant-info">IMPROVE (80-89)</div>
                <div class="quadrant-bg-label">IMPROVE</div>
            </div>
        </div>

        <div id="tooltip"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="papaparse.min.js"></script>
        <script>
            if (typeof Papa === 'undefined') {
                document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
            }

            let previousCategories = {};

            document.addEventListener('DOMContentLoaded', function () {
                // Load previous categories
                fetch('previous_categories.json')
                    .then(res => res.ok ? res.json() : {})
                    .catch(() => ({}))
                    .then(prevCats => {
                        previousCategories = prevCats;

                        Papa.parse('saudiexchange_rs_analysis.csv', {
                            download: true,
                            header: true,
                            skipEmptyLines: true,
                            complete: function (results) {
                                initMatrix(results.data);
                            },
                            error: function (err) { console.error('Error loading CSV:', err); }
                        });
                    });
            });

            function initMatrix(data) {
                const stocks = { strong: [], improve: [], neutral: [], weak: [] };

                data.forEach(d => {
                    if (!d.Company || !d.RS) return;
                    const rs = parseFloat(d.RS);
                    d._rs = rs;

                    if (rs >= 90) stocks.strong.push(d);
                    else if (rs >= 80) stocks.improve.push(d);
                    else if (rs >= 70) stocks.neutral.push(d);
                    else stocks.weak.push(d);
                });

                // Sort by RS descending
                const sortFn = (a, b) => b._rs - a._rs;
                Object.values(stocks).forEach(list => list.sort(sortFn));

                // Populate Quadrants
                populateQuadrant('q-strong', stocks.strong, 'strong');
                populateQuadrant('q-improve', stocks.improve, 'improve');
                populateQuadrant('q-neutral', stocks.neutral, 'neutral');
                populateQuadrant('q-weak', stocks.weak, 'weak');

                // Dynamic Sizing
                resizeGrid(stocks);
            }

            function resizeGrid(stocks) {
                const nStrong = stocks.strong.length;
                const nImprove = stocks.improve.length;
                const nNeutral = stocks.neutral.length;
                const nWeak = stocks.weak.length;

                const total = nStrong + nImprove + nNeutral + nWeak || 1;

                // Proportional Widths
                const col1Weight = nNeutral + nWeak;
                let col1Pct = (col1Weight / total) * 100;
                col1Pct = Math.max(30, Math.min(70, col1Pct)); // Clamp between 30% and 70%
                const col2Pct = 100 - col1Pct;

                // Proportional Heights (Heuristic based on row dominance)
                const row1Weight = nNeutral + nStrong;
                let row1Pct = (row1Weight / total) * 100;
                row1Pct = Math.max(30, Math.min(70, row1Pct));
                const row2Pct = 100 - row1Pct;

                const container = document.getElementById('chart-container');
                container.style.gridTemplateColumns = `${col1Pct}% ${col2Pct}%`;
                container.style.gridTemplateRows = `${row1Pct}% ${row2Pct}%`;
            }

            function populateQuadrant(id, list, type) {
                const container = document.getElementById(id);

                list.forEach(stock => {
                    const el = document.createElement('div');
                    el.className = `stock-item ${type}`;

                    // Movement
                    let arrow = '';
                    const prevCat = previousCategories[stock.Symbol];
                    const typeMap = { 'strong': 'STRONG', 'improve': 'IMPROVE', 'neutral': 'NEUTRAL', 'weak': 'WEAK' };
                    const currentCat = typeMap[type];

                    if (prevCat && prevCat !== currentCat) {
                        const catOrder = ['WEAK', 'NEUTRAL', 'IMPROVE', 'STRONG'];
                        const pIdx = catOrder.indexOf(prevCat);
                        const cIdx = catOrder.indexOf(currentCat);

                        if (cIdx > pIdx) arrow = '<span class="move-arrow move-up">â†‘</span>';
                        if (cIdx < pIdx) arrow = '<span class="move-arrow move-down">â†“</span>';
                    }

                    el.innerHTML = `<div class="stock-dot"></div>${stock.Company}${arrow}`;

                    el.onmouseenter = (e) => showTooltip(e, stock);
                    el.onmouseleave = hideTooltip;
                    el.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                    container.appendChild(el);
                });
            }

            const tooltip = document.getElementById('tooltip');
            function showTooltip(e, stock) {
                tooltip.style.display = 'block';
                tooltip.innerHTML = `<strong>${stock.Company}</strong> (${stock.Symbol})<br>RS: ${stock._rs}`;
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
            }
            function hideTooltip() { tooltip.style.display = 'none'; }

            function captureImage() {
                const btn = document.getElementById('btn-save');
                const orig = btn.innerText;
                btn.innerText = 'Capturing...';
                html2canvas(document.body).then(canvas => {
                    const link = document.createElement('a');
                    link.download = `Matrix_Chart_Grid_${new Date().toISOString().slice(0, 10)}.png`;
                    link.href = canvas.toDataURL();
                    link.click();
                    btn.innerText = orig;
                });
            }

        </script>
</body>

</html>
