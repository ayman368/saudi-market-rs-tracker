<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Bubbles</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            /* Allow scrolling for more space */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .header {
            background: #1e222d;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background: #2962ff;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .nav-links a.active {
            background: #f23645;
        }

        /* Matrix Container */
        .matrix-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            width: 100%;
            /* Make it tall enough to give bubbles space */
            min-height: 180vh;
            position: relative;
        }

        .quadrant {
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }

        .quadrant-bg-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            /* Bigger label since area is bigger */
            font-weight: bold;
            opacity: 0.07;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 0;
        }

        .quadrant-info {
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;
            font-size: 1.1rem;
            opacity: 0.6;
            z-index: 1;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 10px;
            border-radius: 4px;
        }

        #q-weakening {
            background-color: #ffebee;
        }

        #q-strong {
            background-color: #e8f5e9;
        }

        #q-weak {
            background-color: #ffcdd2;
        }

        #q-improving {
            background-color: #e1f5fe;
        }

        /* Bubble Style */
        .bubble {
            position: absolute;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-weight: bold;
            font-size: 0.8rem;
            /* Bigger Font (was 0.6rem) */
            color: white;
            cursor: pointer;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s, z-index 0.2s;
            z-index: 10;
            width: 80px;
            /* Bigger Size (was 60px) */
            height: 80px;
            line-height: 1.1;
            padding: 4px;
            box-sizing: border-box;
            word-break: break-word;
            overflow: hidden;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .bubble:hover {
            transform: scale(1.3);
            z-index: 100 !important;
            /* Force on top */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
            pointer-events: none;
            display: none;
            z-index: 2000;
            white-space: nowrap;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Bubbles</h1>
        <div class="nav-links">
            <a href="index.html">ðŸ“‹ Table View</a>
            <a href="charts.html">ðŸ“ˆ Charts View</a>
            <a href="rs_matrix.html" class="active">ðŸ’  Matrix View</a>
        </div>
    </div>

    <div class="matrix-container">
        <!-- Top Left -->
        <div id="q-weakening" class="quadrant">
            <div class="quadrant-bg-label">Weakening</div>
            <div class="quadrant-info">70 < RS <=80</div>
            </div>
            <!-- Top Right -->
            <div id="q-strong" class="quadrant">
                <div class="quadrant-bg-label">Strong</div>
                <div class="quadrant-info">RS > 90</div>
            </div>
            <!-- Bottom Left -->
            <div id="q-weak" class="quadrant">
                <div class="quadrant-bg-label">Weak</div>
                <div class="quadrant-info">RS <= 70</div>
                </div>
                <!-- Bottom Right -->
                <div id="q-improving" class="quadrant">
                    <div class="quadrant-bg-label">Improving</div>
                    <div class="quadrant-info">80 < RS <=90</div>
                    </div>
                </div>

                <div id="tooltip"></div>

                <script src="papaparse.min.js"></script>
                <script>
                    if (typeof Papa === 'undefined') {
                        document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
                    }

                    document.addEventListener('DOMContentLoaded', function () {
                        Papa.parse('saudiexchange_rs_analysis.csv', {
                            download: true,
                            header: true,
                            skipEmptyLines: true,
                            complete: function (results) {
                                initMatrix(results.data);
                            },
                            error: function (err) {
                                console.error('Error loading CSV:', err);
                            }
                        });
                    });

                    const BUBBLE_SIZE = 80; // Bigger bubbles
                    const PADDING = 10; // More space between bubbles (was 2)

                    function initMatrix(data) {
                        const qStrong = document.getElementById('q-strong');
                        const qImp = document.getElementById('q-improving');
                        const qWkng = document.getElementById('q-weakening');
                        const qWeak = document.getElementById('q-weak');

                        const stocks = {
                            strong: [],
                            improving: [],
                            weakening: [],
                            weak: []
                        };

                        data.forEach(d => {
                            if (!d.Company || !d.RS) return;
                            const rs = parseFloat(d.RS);
                            d._rs = rs;

                            if (rs > 90) stocks.strong.push(d);
                            else if (rs > 80) stocks.improving.push(d);
                            else if (rs > 70) stocks.weakening.push(d);
                            else stocks.weak.push(d);
                        });

                        // Wait slight delay for containers to render size correctly
                        setTimeout(() => {
                            placeBubbles(qStrong, stocks.strong, '#2e7d32');
                            placeBubbles(qImp, stocks.improving, '#0277bd');
                            placeBubbles(qWkng, stocks.weakening, '#c62828');
                            placeBubbles(qWeak, stocks.weak, '#880e4f');
                        }, 100);
                    }

                    function placeBubbles(container, list, color) {
                        const w = container.offsetWidth;
                        const h = container.offsetHeight;
                        const existingBubbles = [];

                        // Shuffle list for random distribution or keep sorted?
                        // Random distribution looks more organic
                        list.sort(() => Math.random() - 0.5);

                        list.forEach(stock => {
                            const bubble = document.createElement('div');
                            bubble.className = 'bubble';
                            bubble.style.backgroundColor = color;

                            // Show Company Name
                            bubble.innerText = stock.Company;

                            bubble.onmouseenter = (e) => showTooltip(e, stock);
                            bubble.onmouseleave = hideTooltip;
                            bubble.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                            const pos = findFreePosition(w, h, BUBBLE_SIZE, existingBubbles);

                            if (pos) {
                                bubble.style.left = pos.x + 'px';
                                bubble.style.top = pos.y + 'px';
                                container.appendChild(bubble);
                                existingBubbles.push({
                                    x: pos.x + BUBBLE_SIZE / 2,
                                    y: pos.y + BUBBLE_SIZE / 2,
                                    r: (BUBBLE_SIZE / 2) + (PADDING / 2) // Include half padding in radius check
                                });
                            } else {
                                console.log('Could not place:', stock.Company);
                            }
                        });
                    }

                    function findFreePosition(w, h, size, circles) {
                        const maxAttempts = 100; // Increased attempts
                        for (let i = 0; i < maxAttempts; i++) {
                            const x = Math.random() * (w - size - PADDING * 2) + PADDING;
                            const y = Math.random() * (h - size - PADDING * 2) + PADDING;

                            const centerX = x + size / 2;
                            const centerY = y + size / 2;
                            const r = size / 2;

                            let overlap = false;
                            for (let c of circles) {
                                const dx = centerX - c.x;
                                const dy = centerY - c.y;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                // Check distance vs sum of radii
                                if (dist < (r + c.r)) {
                                    overlap = true;
                                    break;
                                }
                            }

                            if (!overlap) {
                                return { x, y };
                            }
                        }
                        return null;
                    }

                    const tooltip = document.getElementById('tooltip');
                    function showTooltip(e, stock) {
                        tooltip.style.display = 'block';
                        tooltip.innerHTML = `<strong>${stock.Company}</strong><br>Symbol: ${stock.Symbol}<br>RS: ${stock._rs}`;
                        moveTooltip(e);
                    }
                    function moveTooltip(e) {
                        const x = e.pageX + 15;
                        const y = e.pageY + 15;
                        tooltip.style.left = x + 'px';
                        tooltip.style.top = y + 'px';
                    }
                    function hideTooltip() {
                        tooltip.style.display = 'none';
                    }
                    document.onmousemove = (e) => {
                        if (tooltip.style.display === 'block') moveTooltip(e);
                    }

                    let resizeTimer;
                    // Reload on resize to recalculate positions correctly
                    window.onresize = () => {
                        clearTimeout(resizeTimer);
                        resizeTimer = setTimeout(() => location.reload(), 500);
                    };

                </script>
</body>

</html>
