<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Map</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background: #2962ff;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .nav-links a.active {
            background: #f23645;
        }

        /* Matrix Container */
        .matrix-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
            position: relative;
            transform: scale(0.7);
            transform-origin: center center;
        }

        .quadrant {
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .quadrant-bg-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: bold;
            opacity: 0.08;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 0;
        }

        .quadrant-info {
            position: absolute;
            top: 10px;
            left: 15px;
            font-weight: bold;
            font-size: 0.85rem;
            opacity: 0.5;
            z-index: 1;
        }

        #q-weakening {
            background-color: #ffebee;
        }

        #q-strong {
            background-color: #e8f5e9;
        }

        #q-weak {
            background-color: #ffcdd2;
        }

        #q-improving {
            background-color: #e1f5fe;
        }

        /* Stock Point (Dot + Label) */
        .stock-point {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            z-index: 10;
            transition: transform 0.2s;
        }

        .stock-point:hover {
            transform: scale(1.1);
            z-index: 100;
        }

        .stock-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stock-label {
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            color: #333;
        }

        #tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.9rem;
            pointer-events: none;
            display: none;
            z-index: 1000;
            white-space: nowrap;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Map</h1>
        <div class="nav-links">
            <a href="index.html">ðŸ“‹ Table View</a>
            <a href="charts.html">ðŸ“ˆ Charts View</a>
            <a href="rs_matrix.html" class="active">ðŸ’  Matrix View</a>
        </div>
    </div>

    <div class="matrix-container">
        <!-- Top Left: Weakening -->
        <div id="q-weakening" class="quadrant">
            <div class="quadrant-bg-label">Weakening</div>
            <div class="quadrant-info">70-80 RS</div>
        </div>
        <!-- Top Right: Strong -->
        <div id="q-strong" class="quadrant">
            <div class="quadrant-bg-label">Strong</div>
            <div class="quadrant-info">>90 RS</div>
        </div>
        <!-- Bottom Left: Weak -->
        <div id="q-weak" class="quadrant">
            <div class="quadrant-bg-label">Weak</div>
            <div class="quadrant-info">
                <70 RS</div>
            </div>
            <!-- Bottom Right: Improving -->
            <div id="q-improving" class="quadrant">
                <div class="quadrant-bg-label">Improving</div>
                <div class="quadrant-info">80-90 RS</div>
            </div>
        </div>

        <div id="tooltip"></div>

        <script src="papaparse.min.js"></script>
        <script>
            if (typeof Papa === 'undefined') {
                document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
            }

            document.addEventListener('DOMContentLoaded', function () {
                Papa.parse('saudiexchange_rs_analysis.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        initMatrix(results.data);
                    },
                    error: function (err) {
                        console.error('Error loading CSV:', err);
                    }
                });
            });

            const DOT_SIZE = 8; // Small dot
            const LABEL_WIDTH = 60; // Approximate label width
            const PADDING = 20;

            function initMatrix(data) {
                const qStrong = document.getElementById('q-strong');
                const qImp = document.getElementById('q-improving');
                const qWkng = document.getElementById('q-weakening');
                const qWeak = document.getElementById('q-weak');

                const stocks = {
                    strong: [],
                    improving: [],
                    weakening: [],
                    weak: []
                };

                data.forEach(d => {
                    if (!d.Company || !d.RS) return;
                    const rs = parseFloat(d.RS);
                    d._rs = rs;

                    if (rs > 90) stocks.strong.push(d);
                    else if (rs > 80) stocks.improving.push(d);
                    else if (rs > 70) stocks.weakening.push(d);
                    else stocks.weak.push(d);
                });

                placePoints(qStrong, stocks.strong, '#2e7d32');
                placePoints(qImp, stocks.improving, '#0277bd');
                placePoints(qWkng, stocks.weakening, '#c62828');
                placePoints(qWeak, stocks.weak, '#880e4f');
            }

            function placePoints(container, list, color) {
                const w = container.offsetWidth;
                const h = container.offsetHeight;
                const existingPoints = [];

                list.forEach(stock => {
                    const point = document.createElement('div');
                    point.className = 'stock-point';

                    const dot = document.createElement('div');
                    dot.className = 'stock-dot';
                    dot.style.backgroundColor = color;

                    const label = document.createElement('div');
                    label.className = 'stock-label';
                    label.innerText = stock.Symbol || stock.Company.substring(0, 6);

                    point.appendChild(dot);
                    point.appendChild(label);

                    point.onmouseenter = (e) => showTooltip(e, stock);
                    point.onmouseleave = hideTooltip;
                    point.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                    // Find free position
                    const pos = findFreePosition(w, h, existingPoints);

                    if (pos) {
                        point.style.left = pos.x + 'px';
                        point.style.top = pos.y + 'px';
                        container.appendChild(point);
                        existingPoints.push({
                            x: pos.x,
                            y: pos.y,
                            w: LABEL_WIDTH + DOT_SIZE,
                            h: 20 // Height of point + label
                        });
                    }
                });
            }

            function findFreePosition(w, h, rects) {
                const maxAttempts = 100;
                for (let i = 0; i < maxAttempts; i++) {
                    const x = Math.random() * (w - LABEL_WIDTH - PADDING * 2) + PADDING;
                    const y = Math.random() * (h - 30 - PADDING * 2) + PADDING;

                    // Check overlap with existing rectangles
                    let overlap = false;
                    for (let r of rects) {
                        if (!(x + LABEL_WIDTH < r.x ||
                            x > r.x + r.w ||
                            y + 20 < r.y ||
                            y > r.y + r.h)) {
                            overlap = true;
                            break;
                        }
                    }

                    if (!overlap) {
                        return { x, y };
                    }
                }
                return null;
            }

            const tooltip = document.getElementById('tooltip');
            function showTooltip(e, stock) {
                tooltip.style.display = 'block';
                tooltip.innerHTML = `<strong>${stock.Company}</strong><br>Symbol: ${stock.Symbol}<br>RS: ${stock._rs}`;
                moveTooltip(e);
            }
            function moveTooltip(e) {
                tooltip.style.left = (e.pageX + 10) + 'px';
                tooltip.style.top = (e.pageY + 10) + 'px';
            }
            function hideTooltip() {
                tooltip.style.display = 'none';
            }
            document.onmousemove = (e) => {
                if (tooltip.style.display === 'block') moveTooltip(e);
            }

            let resizeTimer;
            window.onresize = () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => location.reload(), 500);
            };

        </script>
</body>

</html>
