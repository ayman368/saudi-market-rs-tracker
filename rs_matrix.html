<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Map</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 6px 14px;
            margin-left: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-block;
        }

        .btn-blue {
            background: #2962ff;
        }

        .btn-red {
            background: #f23645;
        }

        .btn-green {
            background: #4caf50;
        }

        .nav-links a.active {
            background: #f23645;
        }

        /* Matrix Container */
        .matrix-container {
            /* Full Screen Zoomed Logic */
            width: 142.857%;
            height: calc((100vh - 60px) * 1.42857);

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;

            transform: scale(0.7);
            transform-origin: 0 0;
            transition: all 0.5s ease-in-out;
        }

        .quadrant {
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            /* Stack from top */
            padding: 20px;
            /* Padding for grid items */
        }

        .quadrant-bg-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
            opacity: 0.06;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 0;
        }

        .quadrant-info {
            position: sticky;
            top: 5px;
            left: 10px;
            font-weight: bold;
            font-size: 0.75rem;
            opacity: 0.5;
            z-index: 10;
            background: rgba(255, 255, 255, 0.8);
            padding: 3px 8px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
        }

        #q-weakening {
            background-color: #ffebee;
        }

        #q-strong {
            background-color: #e8f5e9;
        }

        #q-weak {
            background-color: #ffcdd2;
        }

        #q-improving {
            background-color: #e1f5fe;
        }

        /* Stock Item Cell - Invisible grid cell */
        .stock-cell {
            position: relative;
            /* Fixed width/height cell to guarantee no overlap */
            width: 140px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            /* Align left */
        }

        /* The actual visual point inside the cell */
        .stock-point {
            position: absolute;
            /* Relative to cell */
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.15s;
        }

        .stock-point:hover {
            transform: scale(1.15);
            z-index: 100;
        }

        .stock-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stock-label {
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            color: #222;
            text-shadow: 0 0 3px rgba(255, 255, 255, 0.5);
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 130px;
        }

        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            pointer-events: none;
            display: none;
            z-index: 10000;
            white-space: nowrap;
        }

        /* Scrollbar */
        .quadrant::-webkit-scrollbar {
            width: 8px;
        }

        .quadrant::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .quadrant::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Map</h1>
        <div class="nav-links">
            <a id="btn-save" onclick="captureImage()" class="btn-green">ï¿½ Save as Image</a>
            <a href="index.html" class="btn-blue">ðŸ“‹ Table</a>
            <a href="charts.html" class="btn-blue">ðŸ“ˆ Charts</a>
            <a href="rs_matrix.html" class="btn-red active">ðŸ’  Matrix</a>
        </div>
    </div>

    <div class="matrix-container">
        <!-- Top Left -->
        <div id="q-weakening" class="quadrant">
            <div class="quadrant-info">70-80 RS</div>
            <div class="quadrant-bg-label">NEUTRAL</div>
        </div>
        <!-- Top Right -->
        <div id="q-strong" class="quadrant">
            <div class="quadrant-info">>90 RS</div>
            <div class="quadrant-bg-label">STRONG</div>
        </div>
        <!-- Bottom Left -->
        <div id="q-weak" class="quadrant">
            <div class="quadrant-info">
                <70 RS</div>
                    <div class="quadrant-bg-label">WEAK</div>
            </div>
            <!-- Bottom Right -->
            <div id="q-improving" class="quadrant">
                <div class="quadrant-info">80-90 RS</div>
                <div class="quadrant-bg-label">IMPROVE</div>
            </div>
        </div>

        <div id="tooltip"></div>

        <!-- Html2Canvas for screenshot -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="papaparse.min.js"></script>
        <script>
            if (typeof Papa === 'undefined') {
                document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
            }

            document.addEventListener('DOMContentLoaded', function () {
                Papa.parse('saudiexchange_rs_analysis.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        initMatrix(results.data);
                    },
                    error: function (err) {
                        console.error('Error loading CSV:', err);
                    }
                });
            });

            // --- Screenshot Logic ---
            function captureImage() {
                const btn = document.getElementById('btn-save');
                const originalText = btn.innerText;
                btn.innerText = 'ðŸ“¸ Capturing...';

                const container = document.querySelector('.matrix-container');
                const quadrants = document.querySelectorAll('.quadrant');

                // Store original styles
                const origHeight = container.style.height;
                const origWidth = container.style.width;
                const origTransform = container.style.transform;
                const origRows = container.style.gridTemplateRows;
                const origOverflow = document.body.style.overflow;

                // 1. Expand to fit ALL content
                document.body.style.overflow = 'visible';

                // Force layout reset to render EVERYTHING
                container.style.height = 'auto';
                // We set a huge width because we want high res, but let's stick to 100% or user screen expanded
                // Actually, keep 142% width logic? No, let's make it fixed wide to avoid wrapping issues
                container.style.width = '2500px';
                container.style.transform = 'none';
                container.style.gridTemplateRows = 'auto auto'; // Auto grow rows

                quadrants.forEach(q => {
                    q.style.overflow = 'visible';
                    q.style.height = 'auto';
                });

                // Wait a moment for layout to repaint
                setTimeout(() => {
                    html2canvas(document.querySelector('.matrix-container'), {
                        windowWidth: 2500,
                        scrollY: -window.scrollY,
                        scale: 1 // Default scale
                    }).then(canvas => {
                        // Download
                        const link = document.createElement('a');
                        link.download = `RS_Matrix_${new Date().toISOString().slice(0, 10)}.png`;
                        link.href = canvas.toDataURL();
                        link.click();

                        // Restore
                        btn.innerText = originalText;
                        document.body.style.overflow = origOverflow;
                        container.style.height = origHeight;
                        container.style.width = origWidth;
                        container.style.transform = origTransform;
                        container.style.gridTemplateRows = origRows;
                        quadrants.forEach(q => {
                            q.style.overflow = '';
                            q.style.height = '';
                        });
                    });
                }, 100);
            }

            function initMatrix(data) {
                const container = document.querySelector('.matrix-container');
                const qStrong = document.getElementById('q-strong');
                const qImp = document.getElementById('q-improving');
                const qWkng = document.getElementById('q-weakening');
                const qWeak = document.getElementById('q-weak');

                const stocks = {
                    strong: [],
                    improving: [],
                    weakening: [],
                    weak: []
                };

                data.forEach(d => {
                    if (!d.Company || !d.RS) return;
                    const rs = parseFloat(d.RS);
                    d._rs = rs;

                    if (rs > 90) stocks.strong.push(d);
                    else if (rs > 80) stocks.improving.push(d);
                    else if (rs > 70) stocks.weakening.push(d);
                    else stocks.weak.push(d);
                });

                // --- Calculate Percentages ---
                const nStrong = stocks.strong.length;
                const nImp = stocks.improving.length;
                const nWkng = stocks.weakening.length;
                const nWeak = stocks.weak.length;
                const totalStocks = nStrong + nImp + nWkng + nWeak;

                const pctStrong = totalStocks > 0 ? ((nStrong / totalStocks) * 100).toFixed(1) : 0;
                const pctImp = totalStocks > 0 ? ((nImp / totalStocks) * 100).toFixed(1) : 0;
                const pctWkng = totalStocks > 0 ? ((nWkng / totalStocks) * 100).toFixed(1) : 0;
                const pctWeak = totalStocks > 0 ? ((nWeak / totalStocks) * 100).toFixed(1) : 0;

                // Update background labels with percentages
                qStrong.querySelector('.quadrant-bg-label').innerHTML = `STRONG<br><span style="font-size: 2rem;">${pctStrong}%</span>`;
                qImp.querySelector('.quadrant-bg-label').innerHTML = `IMPROVE<br><span style="font-size: 2rem;">${pctImp}%</span>`;
                qWkng.querySelector('.quadrant-bg-label').innerHTML = `NEUTRAL<br><span style="font-size: 2rem;">${pctWkng}%</span>`;
                qWeak.querySelector('.quadrant-bg-label').innerHTML = `WEAK<br><span style="font-size: 2rem;">${pctWeak}%</span>`;

                // --- Dynamic Grid Resizing ---
                const row1Demand = Math.max(nWkng, nStrong);
                const row2Demand = Math.max(nWeak, nImp);
                const col1Demand = Math.max(nWkng, nWeak);
                const col2Demand = Math.max(nStrong, nImp);

                const MIN_PCT = 25;

                // Rows
                const totalRow = row1Demand + row2Demand || 1;
                let r1 = (row1Demand / totalRow) * 100;
                if (r1 < MIN_PCT) r1 = MIN_PCT;
                if (r1 > 100 - MIN_PCT) r1 = 100 - MIN_PCT;
                let r2 = 100 - r1;

                // Cols
                const totalCol = col1Demand + col2Demand || 1;
                let c1 = (col1Demand / totalCol) * 100;
                if (c1 < MIN_PCT) c1 = MIN_PCT;
                if (c1 > 100 - MIN_PCT) c1 = 100 - MIN_PCT;
                let c2 = 100 - c1;

                container.style.gridTemplateRows = `${r1}% ${r2}%`;
                container.style.gridTemplateColumns = `${c1}% ${c2}%`;

                // Sort
                const sortFn = (a, b) => b._rs - a._rs;
                stocks.strong.sort(sortFn);
                stocks.improving.sort(sortFn);
                stocks.weakening.sort(sortFn);
                stocks.weak.sort(sortFn);

                placeGridPoints(qStrong, stocks.strong, '#2e7d32');
                placeGridPoints(qImp, stocks.improving, '#0277bd');
                placeGridPoints(qWkng, stocks.weakening, '#c62828');
                placeGridPoints(qWeak, stocks.weak, '#880e4f');
            }

            function placeGridPoints(container, list, color) {
                list.forEach(stock => {
                    const cell = document.createElement('div');
                    cell.className = 'stock-cell';

                    const point = document.createElement('div');
                    point.className = 'stock-point';

                    const randomX = Math.random() * 20;
                    const randomY = (Math.random() - 0.5) * 10;

                    point.style.left = randomX + 'px';
                    point.style.top = (15 + randomY - 5) + 'px';

                    const dot = document.createElement('div');
                    dot.className = 'stock-dot';
                    dot.style.backgroundColor = color;

                    const label = document.createElement('div');
                    label.className = 'stock-label';
                    label.innerText = stock.Company;

                    point.appendChild(dot);
                    point.appendChild(label);

                    point.onmouseenter = (e) => showTooltip(e, stock);
                    point.onmouseleave = hideTooltip;
                    point.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                    cell.appendChild(point);
                    container.appendChild(cell);
                });
            }

            const tooltip = document.getElementById('tooltip');
            function showTooltip(e, stock) {
                tooltip.style.display = 'block';
                tooltip.innerHTML = `<strong>${stock.Company}</strong><br>Symbol: ${stock.Symbol}<br>RS: ${stock._rs}`;
                moveTooltip(e);
            }
            function moveTooltip(e) {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
            }
            function hideTooltip() {
                tooltip.style.display = 'none';
            }
            document.onmousemove = (e) => {
                if (tooltip.style.display === 'block') moveTooltip(e);
            }

        </script>
</body>

</html>
