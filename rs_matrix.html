<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Map</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            background: #2962ff;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .nav-links a.active {
            background: #f23645;
        }

        /* Matrix Container */
        .matrix-container {
            flex-grow: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
        }

        .quadrant {
            position: relative;
            padding: 10px;
            overflow-y: auto;
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            flex-content: flex-start;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 6px;
        }

        .quadrant-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 4rem;
            font-weight: bold;
            opacity: 0.05;
            pointer-events: none;
            text-transform: uppercase;
            z-index: 0;
        }

        .quadrant-header {
            width: 100%;
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            border-bottom: 2px solid rgba(0, 0, 0, 0.1);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            z-index: 1;
        }

        /* Colors */
        #q-weakening {
            background-color: #ffebee;
        }

        /* Weakening - Red 50 */
        #q-strong {
            background-color: #e8f5e9;
        }

        /* Strong - Green 50 */
        #q-weak {
            background-color: #ffcdd2;
        }

        /* Weak - Red 100 */
        #q-improving {
            background-color: #e1f5fe;
        }

        /* Improving - Light Blue 50 */

        /* Stock Chip Style */
        .stock-chip {
            z-index: 2;
            background: white;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            text-align: center;
        }

        .stock-chip:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            z-index: 10;
            border-color: #2962ff;
        }

        .chip-symbol {
            color: #333;
            margin-bottom: 2px;
        }

        .chip-rs {
            font-size: 0.75rem;
            color: white;
            background: #555;
            padding: 1px 6px;
            border-radius: 10px;
            width: 100%;
        }

        /* Custom Scrollbar */
        .quadrant::-webkit-scrollbar {
            width: 6px;
        }

        .quadrant::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 3px;
        }

        .quadrant::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Map</h1>
        <div class="nav-links">
            <a href="index.html">ðŸ“‹ Table View</a>
            <a href="charts.html">ðŸ“ˆ Charts View</a>
            <a href="rs_matrix.html" class="active">ðŸ’  Matrix View</a>
        </div>
    </div>

    <div class="matrix-container">
        <!-- Top Left: WEAKENING -->
        <div id="q-weakening" class="quadrant">
            <div class="quadrant-label">Weakening</div>
            <div class="quadrant-header">
                <span>Weakening (70-80)</span>
                <span id="count-weakening">0</span>
            </div>
            <!-- Chips go here -->
        </div>

        <!-- Top Right: STRONG -->
        <div id="q-strong" class="quadrant">
            <div class="quadrant-label">Strong</div>
            <div class="quadrant-header">
                <span>Strong (>90)</span>
                <span id="count-strong">0</span>
            </div>
            <!-- Chips go here -->
        </div>

        <!-- Bottom Left: WEAK -->
        <div id="q-weak" class="quadrant">
            <div class="quadrant-label">Weak</div>
            <div class="quadrant-header">
                <span>Weak (<70)< /span>
                        <span id="count-weak">0</span>
            </div>
            <!-- Chips go here -->
        </div>

        <!-- Bottom Right: IMPROVING -->
        <div id="q-improving" class="quadrant">
            <div class="quadrant-label">Improving</div>
            <div class="quadrant-header">
                <span>Improving (80-90)</span>
                <span id="count-improving">0</span>
            </div>
            <!-- Chips go here -->
        </div>
    </div>

    <!-- PapaParse -->
    <script src="papaparse.min.js"></script>
    <script>
        if (typeof Papa === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
        }

        document.addEventListener('DOMContentLoaded', function () {
            Papa.parse('saudiexchange_rs_analysis.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    renderMatrix(results.data);
                },
                error: function (err) {
                    console.error('Error loading CSV:', err);
                }
            });
        });

        function renderMatrix(data) {
            const containerStrong = document.getElementById('q-strong');
            const containerImproving = document.getElementById('q-improving');
            const containerWeakening = document.getElementById('q-weakening');
            const containerWeak = document.getElementById('q-weak');

            let cStrong = 0, cImp = 0, cWkng = 0, cWeak = 0;

            // Sort by RS Descending
            data.sort((a, b) => parseFloat(b.RS) - parseFloat(a.RS));

            data.forEach(stock => {
                if (!stock.Company || !stock.RS) return;
                const rs = parseFloat(stock.RS);

                let targetContainer = null;
                let bgClass = '';

                if (rs > 90) {
                    targetContainer = containerStrong;
                    cStrong++;
                    bgClass = '#2e7d32'; // Strong Green
                } else if (rs > 80) {
                    targetContainer = containerImproving;
                    cImp++;
                    bgClass = '#0277bd'; // Blue
                } else if (rs > 70) {
                    targetContainer = containerWeakening;
                    cWkng++;
                    bgClass = '#c62828'; // Red
                } else {
                    targetContainer = containerWeak;
                    cWeak++;
                    bgClass = '#880e4f'; // Dark Pink
                }

                // Create Chip
                const chip = document.createElement('div');
                chip.className = 'stock-chip';
                chip.title = `${stock.Company}\nRS: ${stock.RS}`; // Native Tooltip
                chip.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`; // Link to charts

                chip.innerHTML = `
                    <div class="chip-symbol">${stock.Symbol}</div>
                    <div class="chip-rs" style="background:${bgClass}">${stock.RS}</div>
                `;

                targetContainer.appendChild(chip);
            });

            // Update counts
            document.getElementById('count-strong').innerText = cStrong;
            document.getElementById('count-improving').innerText = cImp;
            document.getElementById('count-weakening').innerText = cWkng;
            document.getElementById('count-weak').innerText = cWeak;
        }
    </script>
</body>

</html>
