<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RS Matrix Map</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #1e222d;
            padding: 12px 20px;
            border-bottom: 1px solid #2a2e39;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            z-index: 1000;
        }

        .header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 6px 14px;
            margin-left: 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-block;
        }

        .btn-blue {
            background: #2962ff;
        }

        .btn-red {
            background: #f23645;
        }

        .btn-green {
            background: #4caf50;
        }

        .nav-links a.active {
            background: #f23645;
        }

        /* Matrix Container */
        .matrix-container {
            width: 142.857%;
            height: calc((100vh - 60px) * 1.42857);

            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 0;

            transform: scale(0.7);
            transform-origin: 0 0;
            transition: all 0.5s ease-in-out;
        }

        .quadrant {
            position: relative;
            border: 1px solid rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
            background-color: #ffffff;
            /* All White */
        }

        /* Center Label: Clean Black Text, NO Background Box needed now */
        .quadrant-center-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            /* Defines the "Keep Out" zone dimensions for JS calculation */
            width: 420px;
            height: 160px;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            font-size: 3.5rem;
            /* Larger */
            font-weight: 900;
            color: #000000;
            text-transform: uppercase;
            pointer-events: none;
            z-index: 1000;

            /* No background, let the white quadrant show through */
            background-color: transparent;
        }

        .quadrant-center-label .percentage {
            font-size: 2.5rem;
            font-weight: 700;
            margin-top: 0px;
        }

        .quadrant-info {
            position: sticky;
            top: 5px;
            left: 10px;
            font-weight: bold;
            font-size: 0.75rem;
            opacity: 0.8;
            color: #000;
            z-index: 10;
            background: rgba(255, 255, 255, 0.95);
            padding: 3px 8px;
            border: 1px solid #eee;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 10px;
        }

        /* Stock Item - Absolute Positioning controlled by JS */
        .stock-item {
            position: absolute;
            width: 130px;
            height: 28px;
            display: flex;
            align-items: center;
            gap: 4px;
            cursor: pointer;
            z-index: 5;
            transition: transform 0.15s;
        }

        .stock-item:hover {
            transform: scale(1.15);
            z-index: 100;
            background: white;
            /* helper for hover readability */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 4px;
        }

        .stock-dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .stock-label {
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
            color: #222;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            pointer-events: none;
            display: none;
            z-index: 10000;
            white-space: nowrap;
        }

        /* Scrollbar */
        .quadrant::-webkit-scrollbar {
            width: 8px;
        }

        .quadrant::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        .quadrant::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>ðŸ’  RS Matrix Map</h1>
        <div class="nav-links">
            <a id="btn-save" onclick="captureImage()" class="btn-green">ðŸ“¸ Save as Image</a>
            <a href="index.html" class="btn-blue">ðŸ“‹ Table</a>
            <a href="charts.html" class="btn-blue">ðŸ“ˆ Charts</a>
            <a href="rs_matrix.html" class="btn-red active">ðŸ’  Matrix</a>
        </div>
    </div>

    <div class="matrix-container">
        <!-- Top Left: NEUTRAL -->
        <div id="q-weakening" class="quadrant">
            <div class="quadrant-info">70-79 RS</div>
            <div class="quadrant-center-label">
                <div class="title">NEUTRAL</div>
                <div class="percentage">0%</div>
            </div>
        </div>
        <!-- Top Right: STRONG -->
        <div id="q-strong" class="quadrant">
            <div class="quadrant-info">â‰¥90 RS</div>
            <div class="quadrant-center-label">
                <div class="title">STRONG</div>
                <div class="percentage">0%</div>
            </div>
        </div>
        <!-- Bottom Left: WEAK -->
        <div id="q-weak" class="quadrant">
            <div class="quadrant-info">
                <70 RS</div>
                    <div class="quadrant-center-label">
                        <div class="title">WEAK</div>
                        <div class="percentage">0%</div>
                    </div>
            </div>
            <!-- Bottom Right: IMPROVE -->
            <div id="q-improving" class="quadrant">
                <div class="quadrant-info">80-89 RS</div>
                <div class="quadrant-center-label">
                    <div class="title">IMPROVE</div>
                    <div class="percentage">0%</div>
                </div>
            </div>
        </div>

        <div id="tooltip"></div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
        <script src="papaparse.min.js"></script>
        <script>
            if (typeof Papa === 'undefined') {
                document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
            }

            document.addEventListener('DOMContentLoaded', function () {
                Papa.parse('saudiexchange_rs_analysis.csv', {
                    download: true,
                    header: true,
                    skipEmptyLines: true,
                    complete: function (results) {
                        initMatrix(results.data);
                    },
                    error: function (err) {
                        console.error('Error loading CSV:', err);
                    }
                });
            });

            // --- Screenshot Logic ---
            function captureImage() {
                const btn = document.getElementById('btn-save');
                const originalText = btn.innerText;
                btn.innerText = 'ðŸ“¸ Capturing...';

                const container = document.querySelector('.matrix-container');
                const quadrants = document.querySelectorAll('.quadrant');

                const origHeight = container.style.height;
                const origWidth = container.style.width;
                const origTransform = container.style.transform;
                const origRows = container.style.gridTemplateRows;
                const origOverflow = document.body.style.overflow;

                document.body.style.overflow = 'visible';
                container.style.height = 'auto';
                container.style.width = '2500px';
                container.style.transform = 'none';
                container.style.gridTemplateRows = 'auto auto';

                quadrants.forEach(q => {
                    q.style.overflow = 'visible';
                    q.style.height = 'auto';
                });

                setTimeout(() => {
                    html2canvas(document.querySelector('.matrix-container'), {
                        windowWidth: 2500,
                        scrollY: -window.scrollY,
                        scale: 1,
                        backgroundColor: '#ffffff'
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = `RS_Matrix_${new Date().toISOString().slice(0, 10)}.png`;
                        link.href = canvas.toDataURL();
                        link.click();

                        btn.innerText = originalText;
                        document.body.style.overflow = origOverflow;
                        container.style.height = origHeight;
                        container.style.width = origWidth;
                        container.style.transform = origTransform;
                        container.style.gridTemplateRows = origRows;
                        quadrants.forEach(q => {
                            q.style.overflow = '';
                            q.style.height = '';
                        });
                    });
                }, 100);
            }

            function initMatrix(data) {
                const container = document.querySelector('.matrix-container');
                const qStrong = document.getElementById('q-strong');
                const qImp = document.getElementById('q-improving');
                const qWkng = document.getElementById('q-weakening');
                const qWeak = document.getElementById('q-weak');

                const stocks = {
                    strong: [],
                    improving: [],
                    weakening: [],
                    weak: []
                };

                data.forEach(d => {
                    if (!d.Company || !d.RS) return;
                    const rs = parseFloat(d.RS);
                    d._rs = rs;

                    if (rs >= 90) stocks.strong.push(d);
                    else if (rs >= 80) stocks.improving.push(d);
                    else if (rs >= 70) stocks.weakening.push(d);
                    else stocks.weak.push(d);
                });

                // Calculate Percentages
                const nStrong = stocks.strong.length;
                const nImp = stocks.improving.length;
                const nWkng = stocks.weakening.length;
                const nWeak = stocks.weak.length;
                const totalStocks = nStrong + nImp + nWkng + nWeak;

                const pctStrong = totalStocks > 0 ? ((nStrong / totalStocks) * 100).toFixed(1) : 0;
                const pctImp = totalStocks > 0 ? ((nImp / totalStocks) * 100).toFixed(1) : 0;
                const pctWkng = totalStocks > 0 ? ((nWkng / totalStocks) * 100).toFixed(1) : 0;
                const pctWeak = totalStocks > 0 ? ((nWeak / totalStocks) * 100).toFixed(1) : 0;

                // Update center labels
                qStrong.querySelector('.percentage').innerText = `${pctStrong}%`;
                qImp.querySelector('.percentage').innerText = `${pctImp}%`;
                qWkng.querySelector('.percentage').innerText = `${pctWkng}%`;
                qWeak.querySelector('.percentage').innerText = `${pctWeak}%`;

                // Dynamic Grid Resizing
                const row1Demand = Math.max(nWkng, nStrong);
                const row2Demand = Math.max(nWeak, nImp);
                const col1Demand = Math.max(nWkng, nWeak);
                const col2Demand = Math.max(nStrong, nImp);

                const MIN_PCT = 25;

                const totalRow = row1Demand + row2Demand || 1;
                let r1 = (row1Demand / totalRow) * 100;
                if (r1 < MIN_PCT) r1 = MIN_PCT;
                if (r1 > 100 - MIN_PCT) r1 = 100 - MIN_PCT;
                let r2 = 100 - r1;

                const totalCol = col1Demand + col2Demand || 1;
                let c1 = (col1Demand / totalCol) * 100;
                if (c1 < MIN_PCT) c1 = MIN_PCT;
                if (c1 > 100 - MIN_PCT) c1 = 100 - MIN_PCT;
                let c2 = 100 - c1;

                container.style.gridTemplateRows = `${r1}% ${r2}%`;
                container.style.gridTemplateColumns = `${c1}% ${c2}%`;

                // Sort
                const sortFn = (a, b) => b._rs - a._rs;
                stocks.strong.sort(sortFn);
                stocks.improving.sort(sortFn);
                stocks.weakening.sort(sortFn);
                stocks.weak.sort(sortFn);

                // Wait for layout slightly then place points
                setTimeout(() => {
                    placeDistributedPoints(qStrong, stocks.strong, '#2e7d32');
                    placeDistributedPoints(qImp, stocks.improving, '#0277bd');
                    placeDistributedPoints(qWkng, stocks.weakening, '#c62828');
                    placeDistributedPoints(qWeak, stocks.weak, '#880e4f');
                }, 50);
            }

            function placeDistributedPoints(container, list, color) {
                // New Algorithm: Absolute Positioning with "Reserved Center"

                // 1. Get container dimensions
                const w = container.offsetWidth;
                // Minimum height to fit all items if crowded? 
                // We'll trust overflow-y auto to handle it, but we need ample virtual height for slots.
                // Let's estimate required height based on count.
                const cellW = 140;
                const cellH = 30;
                const cols = Math.floor(w / cellW);

                // Needed Rows = Count / Cols (roughly) + Buffer
                // Plus center exclusion.
                let h = container.offsetHeight;

                // Center Zone (Visual Text)
                // It is centered in the *Visible* View area (container).
                // But if we scroll, where should it be?
                // The Label is Absolute Center.
                // To ensure stocks don't overlap, we must map out the center zone pixels.

                const cx = w / 2;
                const cy = h / 2;
                const zoneHalfW = 210 + 20; // 420px width / 2 + padding
                const zoneHalfH = 80 + 20;  // 160px height / 2 + padding

                const slots = [];

                // We generate enough grid slots to fit everyone
                // We'll scan row by row until we have enough slots

                let row = 0;
                while (slots.length < list.length) {
                    for (let col = 0; col < cols; col++) {
                        const x = col * cellW + 10; // +padding
                        const y = row * cellH + 40; // +top padding

                        // Check intersection with Center Zone
                        // Center Zone is relative to the Container's Top Left?
                        // NOTE: Container might scroll. But Label is absolute centered.
                        // If content grows huge, label stays in center of VIEW.
                        // So we must reserve slots in the center of the first 'h' pixels.

                        // Simple AABB check
                        // Current Slot Center
                        const sx = x + cellW / 2;
                        const sy = y + cellH / 2;

                        const inCenterZone = (
                            sx > (cx - zoneHalfW) &&
                            sx < (cx + zoneHalfW) &&
                            sy > (cy - zoneHalfH) &&
                            sy < (cy + zoneHalfH)
                        );

                        if (!inCenterZone) {
                            slots.push({ x, y });
                        }
                    }
                    row++;
                    // Safety break for infinite
                    if (row > 1000) break;
                }

                // Shuffle slots for "Scattered" look but still aligned
                shuffleArray(slots);

                list.forEach((stock, i) => {
                    if (i >= slots.length) return; // Should not happen with dynamic rows
                    const slot = slots[i];

                    const point = document.createElement('div');
                    point.className = 'stock-item';
                    point.style.left = slot.x + 'px';
                    point.style.top = slot.y + 'px';

                    const dot = document.createElement('div');
                    dot.className = 'stock-dot';
                    dot.style.backgroundColor = color;

                    const label = document.createElement('div');
                    label.className = 'stock-label';
                    label.innerText = stock.Company;

                    point.appendChild(dot);
                    point.appendChild(label);

                    point.onmouseenter = (e) => showTooltip(e, stock);
                    point.onmouseleave = hideTooltip;
                    point.onclick = () => window.location.href = `charts.html?symbol=${stock.Symbol}`;

                    // Add a small random jitter to make it look less robotic
                    const jitterX = (Math.random() - 0.5) * 10;
                    const jitterY = (Math.random() - 0.5) * 5;
                    point.style.transform = `translate(${jitterX}px, ${jitterY}px)`;

                    container.appendChild(point);
                });

                // Update container height if we went deeper than original
                // Because absolute children don't push height
                const lastSlotY = slots[list.length - 1]?.y || 0;
                if (lastSlotY > h) {
                    // We need to force container to be scrollable
                    const dummy = document.createElement('div');
                    dummy.style.position = 'absolute';
                    dummy.style.top = (lastSlotY + 50) + 'px';
                    dummy.style.width = '1px';
                    dummy.style.height = '1px';
                    container.appendChild(dummy);
                }
            }

            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }

            const tooltip = document.getElementById('tooltip');
            function showTooltip(e, stock) {
                tooltip.style.display = 'block';
                tooltip.innerHTML = `<strong>${stock.Company}</strong><br>Symbol: ${stock.Symbol}<br>RS: ${stock._rs}`;
                moveTooltip(e);
            }
            function moveTooltip(e) {
                tooltip.style.left = (e.clientX + 15) + 'px';
                tooltip.style.top = (e.clientY + 15) + 'px';
            }
            function hideTooltip() {
                tooltip.style.display = 'none';
            }
            document.onmousemove = (e) => {
                if (tooltip.style.display === 'block') moveTooltip(e);
            }

        </script>
</body>

</html>
