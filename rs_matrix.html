<body>

    <div class="header">
        <h1>ï¿½ RS Matrix</h1>
        <div class="nav-links">
            <a href="index.html">ðŸ“‹ Table View</a>
            <a href="charts.html">ðŸ“ˆ Charts View</a>
            <a href="rs_matrix.html" class="active">ðŸ’  Matrix View</a>
        </div>

    <div class="chart-container">
        <canvas id="matrixChart"></canvas>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
    <!-- PapaParse -->
    <script src="papaparse.min.js"></script>
    <script>
        if (typeof Papa === 'undefined') {
            document.write('<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"><\/script>');
        }

        document.addEventListener('DOMContentLoaded', function () {
            Papa.parse('saudiexchange_rs_analysis.csv', {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    renderChart(results.data);
                },
                error: function (err) {
                    console.error('Error loading CSV:', err);
                }
            });
        });

        function renderChart(data) {

            // Map data to quadrants based on logic
            const points = [];

            data.forEach(d => {
                if (!d.Company || !d.RS) return;
                const rs = parseFloat(d.RS);

                // Determine Quadrant
                // Bounds (using 0-100 scale for internal positioning)
                // Center is 50,50
                // Strong (>90) -> Top Right (50-100, 50-100)
                // Improving (80-90) -> Bottom Right (50-100, 0-50)
                // Weakening (70-80) -> Top Left (0-50, 50-100)
                // Weak (<70) -> Bottom Left (0-50, 0-50)

                let xMin, xMax, yMin, yMax;

                if (rs > 90) {
                    // Strong (Top Right)
                    xMin = 55; xMax = 95;
                    yMin = 55; yMax = 95;
                } else if (rs > 80) {
                    // Improving (Bottom Right)
                    xMin = 55; xMax = 95;
                    yMin = 5; yMax = 45;
                } else if (rs > 70) {
                    // Weakening (Top Left)
                    xMin = 5; xMax = 45;
                    yMin = 55; yMax = 95;
                } else {
                    // Weak (Bottom Left)
                    xMin = 5; xMax = 45;
                    yMin = 5; yMax = 45;
                }

                // Generate coordinate within the quadrant
                // We use the RS value itself to influence position so it's not totally random
                // but we add some "noise" based on the Company name hash or similar so they don't overlap perfectly

                const seed = d.Company.split('').reduce((a, b) => a + b.charCodeAt(0), 0);
                const randomX = (seed % 100) / 100;
                const randomY = ((seed * 13) % 100) / 100;

                // Position:
                // X: distributed within x range
                // Y: distributed within y range
                const x = xMin + (randomX * (xMax - xMin));
                const y = yMin + (randomY * (yMax - yMin));

                points.push({
                    x: x,
                    y: y,
                    company: d.Company,
                    symbol: d.Symbol,
                    rs: rs
                });
            });

            const ctx = document.getElementById('matrixChart').getContext('2d');

            const quadrantPlugin = {
                id: 'quadrants',
                beforeDraw: (chart) => {
                    const { ctx, chartArea: { left, top, right, bottom, width, height } } = chart;
                    const midX = left + width / 2;
                    const midY = top + height / 2;

                    ctx.save();

                    // 1. Weakening (Top Left) - Pink/Red ish
                    ctx.fillStyle = 'rgba(255, 235, 238, 1)';
                    ctx.fillRect(left, top, midX - left, midY - top);

                    // 2. Strong (Top Right) - Green
                    ctx.fillStyle = 'rgba(232, 245, 233, 1)';
                    ctx.fillRect(midX, top, right - midX, midY - top);

                    // 3. Weak (Bottom Left) - Redder
                    ctx.fillStyle = 'rgba(255, 205, 210, 0.6)';
                    ctx.fillRect(left, midY, midX - left, bottom - midY);

                    // 4. Improving (Bottom Right) - Light Blue/Green
                    ctx.fillStyle = 'rgba(225, 245, 254, 1)';
                    ctx.fillRect(midX, midY, right - midX, bottom - midY);

                    // Draw Cross Lines
                    ctx.beginPath();
                    ctx.moveTo(midX, top);
                    ctx.lineTo(midX, bottom);
                    ctx.moveTo(left, midY);
                    ctx.lineTo(right, midY);
                    ctx.lineWidth = 2;
                    ctx.strokeStyle = '#ccc';
                    ctx.stroke();

                    // Labels
                    ctx.font = 'bold 24px Arial';
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillStyle = 'rgba(0,0,0,0.7)';

                    ctx.fillText('Weakening', (left + midX) / 2, (top + midY) / 2);
                    ctx.fillText('Strong', (midX + right) / 2, (top + midY) / 2);
                    ctx.fillText('Weak', (left + midX) / 2, (midY + bottom) / 2);
                    ctx.fillText('Improving', (midX + right) / 2, (midY + bottom) / 2);

                    ctx.restore();
                }
            };

            new Chart(ctx, {
                type: 'scatter',
                data: {
                    datasets: [{
                        label: 'Stocks',
                        data: points,
                        backgroundColor: (ctx) => {
                            const rs = ctx.raw?.rs;
                            if (rs > 90) return '#1b5e20'; // Dark Green
                            if (rs > 80) return '#01579b'; // Dark Blue
                            if (rs > 70) return '#b71c1c'; // Dark Red (Weakening)
                            return '#880e4f'; // Deep Pink/Red (Weak)
                        },
                        pointRadius: 5,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            min: 0,
                            max: 100,
                            display: false, // Hide Axis
                            grid: { display: false }
                        },
                        y: {
                            min: 0,
                            max: 100,
                            display: false, // Hide Axis
                            grid: { display: false }
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: (context) => {
                                    const p = context.raw;
                                    return `${p.company} (${p.rs})`;
                                }
                            }
                        },
                        // Show symbols on map
                        datalabels: {
                            formatter: (value) => value.symbol,
                            align: 'right',
                            offset: 4,
                            font: { size: 10, weight: 'bold' },
                            color: '#444',
                            display: 'auto' // Avoid too much overlap
                        }
                    }
                },
                plugins: [quadrantPlugin, ChartDataLabels]
            });
        }
    </script>
</body>

</html>
