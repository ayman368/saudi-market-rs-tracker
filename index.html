<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Market RS Analysis - Table View</title>
    <link rel="icon" type="image/jpeg" href="favicon.jpg?v=2">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            margin-bottom: 40px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            text-align: center;
            font-weight: bold;
            font-size: 2.5rem;
        }

        .subtitle {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .nav-links {
            text-align: center;
            margin-bottom: 30px;
        }

        .nav-links a {
            margin: 0 10px;
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: transform 0.2s;
        }

        .nav-links a:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-links a.active {
            background: #2c3e50;
        }

        table.dataTable thead th {
            background-color: #2c3e50;
            color: white;
            font-weight: 600;
        }

        table.dataTable thead th:first-child,
        table.dataTable tbody td:first-child {
            text-align: left;
        }

        .rs-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            min-width: 50px;
            text-align: center;
        }

        .rs-high {
            background: #d4edda;
            color: #155724;
        }

        .rs-medium {
            background: #fff3cd;
            color: #856404;
        }

        .rs-low {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>ðŸ“Š Saudi Market RS Analysis</h1>
        <p class="subtitle">Relative Strength Rating Â· Table View</p>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="index.html" class="active">ðŸ“‹ Table View</a>
            <a href="charts.html">ðŸ“ˆ Charts View</a>
        </div>

        <!-- Data Table -->
        <div class="table-responsive">
            <table id="analysisTable" class="table table-striped table-hover" style="width:100%">
                <thead>
                    <!-- Headers will be populated dynamically -->
                </thead>
                <tbody>
                    <!-- Body will be populated dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse -->
    <script src="papaparse.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            const csvFilePath = 'saudiexchange_rs_analysis.csv';

            Papa.parse(csvFilePath, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const meta = results.meta;

                    if (data.length === 0) {
                        return;
                    }

                    // Generate Table Headers
                    const headers = meta.fields;
                    let headerHtml = '<tr>';
                    headers.forEach(h => {
                        headerHtml += `<th>${h}</th>`;
                    });
                    headerHtml += '</tr>';
                    $('#analysisTable thead').html(headerHtml);

                    // Initialize DataTable
                    $('#analysisTable').DataTable({
                        data: data,
                        columns: headers.map(h => ({
                            data: h
                        })),
                        order: [[headers.indexOf('RS'), 'desc']],
                        pageLength: 25,
                        language: {
                            search: "Search stocks:",
                            lengthMenu: "Show _MENU_ stocks per page"
                        }
                    });
                },
                error: function (err) {
                    console.error('Error parsing CSV:', err);
                }
            });
        });
    </script>
</body>

</html>
