<body>

    <div class="container">
        <h1>ðŸ“Š Saudi Market RS Analysis</h1>
        <p class="subtitle">Relative Strength Rating Â· Table View</p>

        <!-- Navigation -->
        <div class="nav-links">
            <a href="index.html" class="nav-btn active">ðŸ“‹ Data Table</a>
            <a href="charts.html" class="nav-btn">ðŸ“ˆ Comparisons</a>

            <a href="saudiexchange_rs_analysis.csv" download="saudi_market_rs_analysis.csv"
                class="nav-btn action-btn">ðŸ“¥ Export CSV</a>
        </div>

        <!-- Data Table -->
        <div class="table-responsive">
            <table id="analysisTable" class="table table-striped table-hover" style="width:100%">
                <thead>
                    <!-- Headers will be populated dynamically -->
                </thead>
                <tbody>
                    <!-- Body will be populated dynamically -->
                </tbody>
            </table>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- PapaParse -->
    <script src="papaparse.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            const csvFilePath = 'saudiexchange_rs_analysis.csv';

            Papa.parse(csvFilePath, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function (results) {
                    const data = results.data;
                    const meta = results.meta;

                    if (data.length === 0) {
                        return;
                    }

                    // Generate Table Headers
                    const headers = meta.fields;
                    let headerHtml = '<tr>';
                    headers.forEach(h => {
                        headerHtml += `<th>${h}</th>`;
                    });
                    headerHtml += '</tr>';
                    $('#analysisTable thead').html(headerHtml);

                    // Initialize DataTable
                    $('#analysisTable').DataTable({
                        data: data,
                        columns: headers.map(h => ({
                            data: h
                        })),
                        order: [[headers.indexOf('RS'), 'desc']],
                        pageLength: 25,
                        language: {
                            search: "Search stocks:",
                            lengthMenu: "Show _MENU_ stocks per page"
                        }
                    });
                },
                error: function (err) {
                    console.error('Error parsing CSV:', err);
                }
            });
        });
    </script>
</body>

</html>
