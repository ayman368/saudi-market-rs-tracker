<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Market RS - Charts View</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #131722;
            color: #d1d4dc;
        }

        .header {
            background: #1e222d;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2e39;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            color: #fff;
            margin: 0;
        }

        .nav-links a {
            margin: 0 10px;
            padding: 8px 16px;
            background: #2962ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: #1e53e5;
        }

        .nav-links a.active {
            background: #f23645;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 60px);
        }

        .sidebar {
            width: 280px;
            background: #1e222d;
            border-right: 1px solid #2a2e39;
            overflow-y: auto;
            padding: 15px;
        }

        .filters {
            margin-bottom: 20px;
        }

        .filter-group {
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            color: #787b86;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .filter-btn {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s;
        }

        .filter-btn.green {
            background: #089981;
            color: white;
        }

        .filter-btn.blue {
            background: #2962ff;
            color: white;
        }

        .filter-btn.yellow {
            background: #f7931a;
            color: white;
        }

        .filter-btn.red {
            background: #f23645;
            color: white;
        }

        .filter-btn.gray {
            background: #363c4e;
            color: #d1d4dc;
        }

        .filter-btn:hover {
            opacity: 0.8;
            transform: translateY(-1px);
        }

        .stock-list {
            max-height: calc(100vh - 400px);
            overflow-y: auto;
        }

        .stock-item {
            background: #2a2e39;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid transparent;
        }

        .stock-item:hover {
            background: #363c4e;
        }

        .stock-item.active {
            background: #363c4e;
            border-left-color: #2962ff;
        }

        .stock-symbol {
            font-weight: 600;
            color: #fff;
            font-size: 0.95rem;
        }

        .stock-name {
            font-size: 0.85rem;
            color: #787b86;
            margin-top: 4px;
        }

        .stock-rs {
            float: right;
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .rs-high {
            background: #089981;
            color: white;
        }

        .rs-medium {
            background: #f7931a;
            color: white;
        }

        .rs-low {
            background: #f23645;
            color: white;
        }

        .chart-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #131722;
            padding: 15px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: #1e222d;
            border-radius: 4px;
        }

        .chart-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #fff;
        }

        .chart-info {
            font-size: 0.9rem;
            color: #787b86;
        }

        .rs-score-display {
            font-size: 1.5rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 4px;
        }

        #chart-container {
            flex: 1;
            background: #1e222d;
            border-radius: 4px;
            position: relative;
            padding: 20px;
            min-height: 400px;
        }

        .stats-panel {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: #1e222d;
            padding: 12px;
            border-radius: 4px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #787b86;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e222d;
        }

        ::-webkit-scrollbar-thumb {
            background: #363c4e;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #434651;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <h1>üìà Saudi Market RS Analysis</h1>
        <div class="nav-links">
            <a href="index.html">üìã Table View</a>
            <a href="charts.html" class="active">üìà Charts View</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filters">
                <div class="filter-group">
                    <label>Quick Filters</label>
                    <button class="filter-btn green" onclick="filterStocks(80, 100)">üî• Top Tier (RS 80+)</button>
                    <button class="filter-btn blue" onclick="filterStocks(50, 79)">üìä Above Average (50-79)</button>
                    <button class="filter-btn yellow" onclick="filterStocks(20, 49)">‚ö†Ô∏è Below Average (20-49)</button>
                    <button class="filter-btn red" onclick="filterStocks(0, 19)">üìâ Weak (RS < 20)</button>
                            <button class="filter-btn gray" onclick="filterStocks(0, 100)">üîÑ Show All</button>
                </div>

                <div class="filter-group">
                    <label>Search Stock</label>
                    <input type="text" id="searchStock" placeholder="Search by name or symbol..."
                        style="width: 100%; padding: 10px; background: #2a2e39; border: 1px solid #363c4e; color: #fff; border-radius: 4px;"
                        oninput="searchStocks(this.value)">
                </div>
            </div>

            <div class="stock-list" id="stockList">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Chart Area -->
        <div class="chart-area">
            <div class="chart-header">
                <div>
                    <div class="chart-title" id="chartTitle">Select a stock to view its RS trend</div>
                    <div class="chart-info" id="chartInfo">-</div>
                </div>
                <div class="rs-score-display" id="rsScore">--</div>
            </div>

            <div id="chart-container">
                <canvas id="myChart"></canvas>
            </div>

            <div class="stats-panel" id="statsPanel">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- PapaParse -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <script>
        let allStocks = [];
        let filteredStocks = [];
        let myChart = null;
        let currentStock = null;

        // Load data
        Papa.parse('saudiexchange_rs_analysis.csv', {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function (results) {
                allStocks = results.data.filter(d => d.Company && d.RS);
                filteredStocks = [...allStocks];
                renderStockList();

                // Load first stock by default
                if (allStocks.length > 0) {
                    loadStock(allStocks[0], null);
                }
            }
        });

        function renderStockList() {
            const listHtml = filteredStocks.map((stock, index) => {
                const rs = parseFloat(stock.RS);
                let rsClass = 'rs-low';
                if (rs >= 80) rsClass = 'rs-high';
                else if (rs >= 50) rsClass = 'rs-medium';

                return `
                    <div class="stock-item" data-index="${index}">
                        <div class="stock-rs ${rsClass}">${stock.RS}</div>
                        <div class="stock-symbol">${stock.Symbol || stock.Company}</div>
                        <div class="stock-name">${stock.Company}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('stockList').innerHTML = listHtml || '<p style="text-align:center; color: #787b86;">No stocks found</p>';

            // Add click listeners
            document.querySelectorAll('.stock-item').forEach(item => {
                item.addEventListener('click', function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    loadStock(filteredStocks[index], this);
                });
            });
        }

        function filterStocks(min, max) {
            filteredStocks = allStocks.filter(s => {
                const rs = parseFloat(s.RS);
                return rs >= min && rs <= max;
            });
            renderStockList();
        }

        function searchStocks(query) {
            const q = query.toLowerCase();
            filteredStocks = allStocks.filter(s =>
                s.Company.toLowerCase().includes(q) ||
                (s.Symbol && s.Symbol.toLowerCase().includes(q))
            );
            renderStockList();
        }

        function loadStock(stock, clickedElement) {
            currentStock = stock;

            // Update header
            document.getElementById('chartTitle').textContent = stock.Company;
            document.getElementById('chartInfo').textContent = `Symbol: ${stock.Symbol || 'N/A'} | TradingView: ${stock.TradingView || 'N/A'}`;

            const rs = parseFloat(stock.RS);
            const rsEl = document.getElementById('rsScore');
            rsEl.textContent = `RS: ${stock.RS}`;

            if (rs >= 80) {
                rsEl.className = 'rs-score-display rs-high';
            } else if (rs >= 50) {
                rsEl.className = 'rs-score-display rs-medium';
            } else {
                rsEl.className = 'rs-score-display rs-low';
            }

            // Update stats panel
            const statsHtml = `
                <div class="stat-box">
                    <div class="stat-label">3 Months</div>
                    <div class="stat-value">${stock.RS_3Months || '-'}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">6 Months</div>
                    <div class="stat-value">${stock.RS_6Months || '-'}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">9 Months</div>
                    <div class="stat-value">${stock.RS_9Months || '-'}</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">1 Year</div>
                    <div class="stat-value">${stock.RS_1Year || '-'}</div>
                </div>
            `;
            document.getElementById('statsPanel').innerHTML = statsHtml;

            // Create chart
            createChart(stock);

            // Highlight active stock
            document.querySelectorAll('.stock-item').forEach(item => item.classList.remove('active'));
            if (clickedElement) {
                clickedElement.classList.add('active');
            }
        }

        function createChart(stock) {
            // Destroy previous chart
            if (myChart) {
                myChart.destroy();
            }

            // Prepare data
            const labels = [];
            const data = [];

            if (stock.RS_1Year) {
                labels.push('1 Year Ago');
                data.push(parseFloat(stock.RS_1Year));
            }

            if (stock.RS_9Months) {
                labels.push('9 Months Ago');
                data.push(parseFloat(stock.RS_9Months));
            }

            if (stock.RS_6Months) {
                labels.push('6 Months Ago');
                data.push(parseFloat(stock.RS_6Months));
            }

            if (stock.RS_3Months) {
                labels.push('3 Months Ago');
                data.push(parseFloat(stock.RS_3Months));
            }

            labels.push('Current');
            data.push(parseFloat(stock.RS));

            // Create gradient
            const ctx = document.getElementById('myChart').getContext('2d');
            const gradient = ctx.createLinearGradient(0, 0, 0, 400);
            gradient.addColorStop(0, 'rgba(41, 98, 255, 0.4)');
            gradient.addColorStop(1, 'rgba(41, 98, 255, 0.0)');

            // Create chart
            myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'RS Rating',
                        data: data,
                        borderColor: 'rgba(41, 98, 255, 1)',
                        backgroundColor: gradient,
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 5,
                        pointHoverRadius: 7,
                        pointBackgroundColor: 'rgba(41, 98, 255, 1)',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            backgroundColor: '#1e222d',
                            titleColor: '#fff',
                            bodyColor: '#d1d4dc',
                            borderColor: '#2a2e39',
                            borderWidth: 1,
                            padding: 12,
                            displayColors: false,
                            callbacks: {
                                label: function (context) {
                                    return 'RS: ' + context.parsed.y;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 100,
                            grid: {
                                color: '#2a2e39'
                            },
                            ticks: {
                                color: '#787b86'
                            }
                        },
                        x: {
                            grid: {
                                color: '#2a2e39'
                            },
                            ticks: {
                                color: '#787b86'
                            }
                        }
                    }
                }
            });
        }
    </script>

</body>

</html>
